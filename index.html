<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cinematic Slideshow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.js" integrity="sha512-H05oT7BAjM9Ai1IaFX9zr61NtE2e1P0MkTz3AZXBnseaJSAOt2FGMFJ+vVGutaJxEGA1jxUiYsTBYQNE08/Erw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        class Intro extends Phaser.Scene{
            constructor() {
                super('intro');
            }
            create() {
                this.add.text(10,10,"Click anywhere to begin and when ''TAP'' appear click to proceed.");
                this.input.on('pointerdown', () => this.scene.start('load'));
                
            }
        }

        class Load extends Phaser.Scene{
            constructor() {
                super('load');
            }    
            create() {
                this.add.text(10,580,"Loading...");
                this.add.text(760,580,"TAP");
                this.input.on('pointerdown', () => this.scene.start('logo'));
            }
        }

        class Logo extends Phaser.Scene{
            constructor() {
                super('logo');
            }    
            preload() {
                this.load.image('shark', 'assets/Shark.png');
            }
            create() {
                this.sharkObject = this.add.image(400,300,'shark');
                this.sharkObject.setScale(0.6);
                this.logotext = this.add.text(220,100,"Shark Inc", {font: "60px",}); //color: "0x000000"
                this.textObject = this.add.text(180,430,"Present", {font: "100px",}); //color: "0x000000"
                this.cameras.main.setBackgroundColor('0x000000'); //'0xffffff'
                this.input.on('pointerdown', () => this.scene.start('menu'));
            }
        }

        class Menu extends Phaser.Scene{
            constructor() {
                super('menu');
            }    
            create() {
                this.add.text(10,10,"I'm the menu scene.");
                this.input.on('pointerdown', () => this.scene.start('save'));
            }
        }

        class Save extends Phaser.Scene{
            constructor() {
                super('save');
            }    
            create() {
                this.add.text(10,10,"I'm the save scene.");
                this.input.on('pointerdown', () => this.scene.start('game'));
            }
        }

        class Game extends Phaser.Scene{
            constructor() {
                super('game');
            }    
            create() {
                this.add.text(10,10,"I'm the game scene.");
            }
        }

        new Phaser.Game({
            width: 800,
            height: 600,
            scene: [Logo] //Intro, Load, Logo, Menu, Save, Game
        });
    </script>
</head>
<body>
    
</body>
</html>
