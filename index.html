<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cinematic Slideshow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.js" integrity="sha512-H05oT7BAjM9Ai1IaFX9zr61NtE2e1P0MkTz3AZXBnseaJSAOt2FGMFJ+vVGutaJxEGA1jxUiYsTBYQNE08/Erw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        class Intro extends Phaser.Scene{
            constructor() {
                super('intro');
            }
            create() {
                this.add.text(10,10,"Click anywhere to begin and when ''TAP'' appear click to proceed.");
                this.input.on('pointerdown', () => this.scene.start('load'));
                
            }
        }

        class Load extends Phaser.Scene{
            constructor() {
                super('load');
            }    
            create() {
                this.add.text(10,580,"Loading...");
                this.add.text(760,580,"TAP");
                this.input.on('pointerdown', () => this.scene.start('logo'));
            }
        }

        class Logo extends Phaser.Scene{
            constructor() {
                super('logo');
            }    
            preload() {
                this.load.image('shark', 'assets/Shark.png');
            }
            create() {
                this.sharkObject = this.add.image(400,300,'shark');
                this.sharkObject.setScale(0.6);
                this.tweens.add({
                    targets: this.sharkObject,
                    alpha: {from: 0, to: 1},
                    duration: 5000,
                })
                this.logotext = this.add.text(220,100,"Shark Inc", {font: "60px", color: "0x000000"}); //color: "0x000000"
                this.tweens.add({
                    targets: this.logotext,
                    alpha: {from: 0, to: 1},
                    duration: 5000,
                })
                this.circle1 = this.add.circle(560,110,20, "0x000000")
                this.tweens.add({
                    targets: this.circle1,
                    alpha: {from: 0, to: 1},
                    scale: {from: 1, to: 0},
                    duration: 5000,
                })
                this.textObject = this.add.text(180,1000,"Present", {font: "100px", color: "0x000000"}); //color: "0x000000"
                this.tweens.add({
                    targets: this.textObject,
                    x: 180,
                    y: 430,
                    duration: 5000,
                })
                this.cameras.main.setBackgroundColor('0xffffff'); //'0xffffff'
                this.input.on('pointerdown', () => this.scene.start('menu'));
            }
        }

        class Menu extends Phaser.Scene{
            constructor() {
                super('menu');
            }    
            preload() {
                this.load.image('Oceanmenu', 'assets/Oceanmenu.png');
            }
            create() {
                this.Oceanmenu = this.add.image(400,300,'Oceanmenu');
                this.Oceanmenu.setScale(0.8);
                this.tweens.add({
                    targets: this.Oceanmenu,
                    alpha: {from: 0, to: 1},
                    duration: 5000,
                })
                this.Oceantitle = this.add.text(80,150,"OCEAN VIEW", {font: "100px Aqua"});
                this.tweens.add({
                    targets: this.Oceantitle,
                    alpha: {from: 0, to: 1},
                    duration: 5000,
                })
                this.LetterStart = this.add.text(350,1000,"Start", {font: "70px Aqua"});
                this.tweens.add({
                    targets: this.LetterStart,
                    x: 350,
                    y: 300,
                    duration: 7000,
                })
                this.LetterOption = this.add.text(350,1100,"Option", {font: "70px Aqua"});
                this.tweens.add({
                    targets: this.LetterOption,
                    x: 350,
                    y: 400,
                    duration: 7000,
                })
                this.LetterCredit = this.add.text(350,1200,"Credit", {font: "70px Aqua"});
                this.tweens.add({
                    targets: this.LetterCredit,
                    x: 350,
                    y: 500,
                    duration: 7000,
                })
                this.arrow1 = this.add.text(-290,295,">", {font: "70px Aqua"});
                this.tweens.add({
                    targets: this.arrow1,
                    x: 290,
                    y: 295,
                    duration: 7300,
                })
                this.input.on('pointerdown', () => this.scene.start('save'));
            }
        }

        class Save extends Phaser.Scene{
            constructor() {
                super('save');
            }    
            preload() {
                this.load.image('Oceansave', 'assets/Oceansave.png');
            }    
            create() {
                this.Oceansave = this.add.image(1300,300,'Oceansave');
                this.Oceansave.setScale(0.6);
                this.tweens.add({
                    targets: this.Oceansave,
                    x: 500,
                    y: 300,
                    duration: 3000,
                })
                this.Save = this.add.text(64,50,"Save", {font: "60px Aqua"});
                this.tweens.add({
                    targets: this.Save,
                    alpha: {from: 0, to: 1},
                    duration: 4000,
                })
                this.File1 = this.add.text(-1000,150,"File 1", {font: "60px Aqua"});
                this.tweens.add({
                    targets: this.File1,
                    x: 64,
                    y: 150,
                    duration: 3800,
                })
                this.File2 = this.add.text(-1100,300,"File 2", {font: "60px Aqua"});
                this.tweens.add({
                    targets: this.File2,
                    x: 64,
                    y: 300,
                    duration: 4800,
                })
                this.File3 = this.add.text(-1200,450,"File 3", {font: "60px Aqua"});
                this.tweens.add({
                    targets: this.File3,
                    x: 64,
                    y: 450,
                    duration: 5800,
                })
                this.arrow2 = this.add.text(-1300,145,">", {font: "60px Aqua"});
                this.tweens.add({
                    targets: this.arrow2,
                    x: 20,
                    y: 145,
                    duration: 6300,
                })
                this.input.on('pointerdown', () => this.scene.start('game'));
            }
        }

        class Game extends Phaser.Scene{
            constructor() {
                super('game');
            } 
            preload() {
                this.load.image('Oceangame', 'assets/Oceangame.png');
            }       
            create() {
                this.Oceangame = this.add.image(400,300,'Oceangame');
                this.Oceangame.setScale(0.8);
                this.tweens.add({
                    targets: this.Oceangame,
                    alpha: {from: 0, to: 1},
                    duration: 5000,
                })
                this.textlist = this.add.text(5,580,"Here under the sea of the great ocean water there are fishes floating at the sea and many are swimming in the water", {font: " 17px Aqua"});
                this.tweens.add({
                    targets: this.textlist,
                    alpha: {from: 0, to: 1},
                    duration: 5000,
                })
                this.Theend = this.add.text(150,200,"THE END", {font: "100px Aqua"});
                this.tweens.add({
                    targets: this.Theend,
                    alpha: {from: 0, to: 1},
                    duration: 10000,
                })
            }
        }

        new Phaser.Game({
            width: 800,
            height: 600,
            scene: [Game] //Intro, Load, Logo, Menu, Save, Game
        });
    </script>
</head>
<body>
    
</body>
</html>
